    <button type="button" data-action="stop" class="stop">Stop</button>


    <div class="timer" id="timer-1">

        <div class="field">
          <span class="days">11</span>
          <span class="label">Days</span>
        </div>
      
        <div class="field">
          <span class="hours">11</span>
          <span class="label">Hours</span>
        </div>
      
        <div class="field">
          <span class="mins">11</span>
          <span class="label">Minutes</span>
        </div>
      
        <div class="field">
          <span class="secs">11</span>
          <span class="label">Seconds</span>
        </div>
      </div>
